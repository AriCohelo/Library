<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="bookCardsContainer"></div>
    <button id="addBookButton">+</button>
    <dialog id="modal">
        <form action="">
            <div>
                <label class="label" for="title">title</label>
                <input type="text" id="title">
            </div>
            <div>
                <label class="label" for="author">author</label>
                <input type="text" id="author">
            </div>
            <div>
                <label class="label" for="pages">pages</label>
                <input type="text" id="pages">
            </div>
            <div>
                <p>have you read this book?</p>
                <label for="readed">yes</label>
                <input type="radio" name='readed?' id="readed" value="readed">
                <label for="readed">no</label>
                <input type="radio" name='readed?' id="notReaded" value="not readed">
            </div>
            <input type="submit" id="submitButton">
        </form>
    </dialog>

    <script src="code.js"></script>
</body>

</html>
