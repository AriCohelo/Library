<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/axz1khv.css">
</head>

<body>
    <div id="header">
        <div id="headerTitle">My Library</div>
        <div id="addBookButtonContainer">
            <svg id="addBookButton" viewbox="0 0 25 25">
                <use class='usePrueba' href="#addSVG" />
            </svg>
        </div>
    </div>

    <div id="bookCardsContainer"></div>
    <dialog id="addModal">
        <form action="">
            <div id="textInputContainer">
                <label class="label" for="title">*Title</label>
                <input type="text" id="title" required>
                <label class="label" for="author">*Author</label>
                <input type="text" id="author" required>
                <label class="label" for="pages" required="">*Pages</label>
                <input type="text" id="pages">
            </div>
            <p style="margin: 5px">Have you read this book?</p>
            <div id="radioButtons">
                <input type="radio" name='read?' id="read" value="read">
                <label for="read">yes</label>
                <input type="radio" name='read?' id="unread" value="not read">
                <label for="read">no</label>
            </div>
            <input type="submit" id="submitNewBookButton" value="Add">
        </form>
    </dialog>
    <dialog id="deleteModal">
        <p>Do you really want to delete this book?</p>
        <button id="deleteButton">Delete</button>
    </dialog>
    <svg style="display: none;">
        <symbol id="trashCan">
            <path d="M28,6c-2.209,0 -4,1.791 -4,4v2h-0.40039l-13.59961,2v3h44v-3l-13.59961,
            -2h-0.40039v-2c0,-2.209 -1.791,-4 -4,-4zM28,10h8v2h-8zM12,19l2.70117,
            33.32227c0.168,2.077 1.90428,3.67773 3.98828,3.67773h26.62305c2.084,0 3.81733,
            -1.59878 3.98633,-3.67578l2.625,-32.32422zM20,26c1.105,0 2,0.895 2,2v23h-3l-1,
            -23c0,-1.105 0.895,-2 2,-2zM32,26c1.657,0 3,1.343 3,3v22h-6v-22c0,-1.657 1.343,
            -3 3,-3zM44,26c1.105,0 2,0.895 2,2l-1,23h-3v-23c0,-1.105 0.895,-2 2,-2z" />
        </symbol>
        <symbol id="addSVG">
            <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,
                0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
        </symbol>
    </svg>
    <script src="code.js"></script>
</body>

</html>
